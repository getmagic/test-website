<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
canvas {
    border: 1px #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startMyGame()">

<script>

var myGamePiece;
var myObstacles = [];
var myScoreArea;
var gameOn = false;
var myScore = 0;

function startMyGame() {
    if (gameOn == false) {
        myGamePiece = new myComponent(100, 20, "red", 190, 220);
        myScoreArea = new myComponent("20px", "Consolas", "black", 320, 40, "text");
        myGameArea.start();
        myScore = 0;
        myObstacles.splice(0, myObstacles.length);
        gameOn = true;
        document.getElementById("Output").innerHTML = "Score = " + myScore;
    }
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function myComponent(width, height, color, x, y, type) {
   this.width = width;
   this.height = height;
   this.speedX = 0;
   this.speedY = 0;
   this.x = x;
   this.y = y;
   this.type = type;
   this.update = function() {
       ctx = myGameArea.context;
       if (this.type == "text") {
           ctx.font = this.width + " " + this.height;
           ctx.fillStyle = color;
           ctx.fillText(this.text, this.x, this.y);
       } else {
           ctx.fillStyle = color;
           ctx.fillRect(this.x, this.y, this.width, this.height);
       }
   }
   this.newPos = function() {
       this.x += this.speedX;
       this.y += this.speedY;
   }
   this.crashWith = function(otherobj) {
       var myleft = this.x;
       var myright = this.x + (this.width);
       var mytop = this.y;
       var mybottom = this.y + (this.height);
       var otherleft = otherobj.x;
       var otherright = otherobj.x + (otherobj.width);
       var othertop = otherobj.y;
       var otherbottom = otherobj.y + (otherobj.height);
       var crash = true;
       if ((mybottom < othertop) ||
           (mytop > otherbottom) ||
           (myright < otherleft) ||
           (myleft > otherright)) {
           crash = false; 
       }
       return crash;
   }
   this.caughtObstacle = function(obstacle) {
       var myleft = this.x;
       var myright = this.x + (this.width);
       var mytop = this.y;
       var mybottom = this.y + (this.height);
       var obstacleleft = obstacle.x;
       var obstacleright = obstacle.x + (obstacle.width);
       var obstacletop = obstacle.y;
       var obstaclebottom = obstacle.y + (obstacle.height);
       /* Caught means that the obstacle's entire width is contained within
          mine and the bottom surface of obstacle touches my top surface. */
       var caught = false;
       if (obstaclebottom == mytop && 
           myleft <= obstacleleft && 
           myright >= obstacleright) {
           caught = true;
       }
       return caught;
   }
}

function updateGameArea() {
    var x, y;
    // Stop the game if there is a crash.
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.caughtObstacle(myObstacles[i])) {
            myScore += 1;
            document.getElementById("Output").innerHTML = "Score = " + myScore;
            myObstacles.splice(i, 1);
        }
    } 

    /* Redraw the game area. */
    myGameArea.clear();
    myGameArea.frameNo += 1;

    /* Create a new obstacle at the beginning and after every 150 frames. */
    if (myGameArea.frameNo == 1 || everyInterval(150)) {
        // Randomize the x coordinate of the new obstacle.
        var minX = 10;
        var maxX = myGameArea.canvas.width - 10;
        x = Math.random() * (maxX - minX);
        y = 0;
        myObstacles.push(new myComponent(30, 30, "green", x, y));
    }
    /* Move the obstacles. */
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += +1;
        myObstacles[i].update();
    }

    myScoreArea.text = "SCORE: " + myScore;
    myScoreArea.update();
    /* Redraw the game piece. */
    myGamePiece.newPos();
    myGamePiece.update();
}

function everyInterval(n) {
    /* Return true every nth inteval. Ie when frameNo corresponds to the given interva. */
    if ((myGameArea.frameNo/n) % 1 == 0) {
        return true;
    }
    return false;
}

function moveUp() {
    myGamePiece.speedY -= 1;
}

function moveDown() {
    myGamePiece.speedY += 1;
}

function moveLeft() {
    myGamePiece.speedX -= 1;
}

function moveRight() {
    myGamePiece.speedX += 1;
}

function clearMove() {
    myGamePiece.speedX = 0;
    myGamePiece.speedY = 0;
}

function stopMyGame() {
    if (gameOn == true) {
        myGameArea.stop();
        myGameArea.clear();
        myGameArea.stop();
        gameOn = false;
    }
}

</script>

<div style="text-align:center; width:480px;">
<button onmousedown="moveUp()" onmouseup="clearMove()" ontouchstart="moveUp()">UP</button><br><br>
<button onmousedown="moveLeft()" onmouseup="clearMove()" ontouchstart="moveLeft()">LEFT</button>
<button onmousedown="moveRight()" onmouseup="clearMove()" ontouchstart="moveRight()">RIGHT</button><br><br>
<button onmousedown="moveDown()" onmouseup="clearMove()" ontouchstart="moveDown()">DOWN</button><br><br>
<button style="background-color:green;" onclick="startMyGame()">START</button><br><br>
<button style="background-color:red;" onclick="stopMyGame()">STOP</button>
</div>

<p id="Output">This is output area! </p>

</body>
</html>
